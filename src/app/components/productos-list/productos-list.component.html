<h3> {{titulo}} </h3>
{{productos}}
<div *ngIf="!productos" >
    <h2>Cargando lista de productos ....</h2>
</div>
<div *ngIf="productos" >
    <ul>
        <li *ngFor="let product of productos" >
            <strong>{{product.nombre}}</strong>
            <p>{{product.precio}}</p>
        </li>
    </ul>
</div>
